<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>REST Client Bootstrap dan jQuery</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Data dari REST Server</h2>
        <div class="text-center mb-3">
            <button id="ambilData" class="btn btn-primary">Ambil Data</button>
        </div>

        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="tabelData">
                <!-- Data akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function(){
            $("#ambilData").click(function(){
                $.getJSON("/users", function(data){ // gunakan /users (tanpa http)
                    let isiTabel = "";
                    $.each(data, function(index, item){
                        isiTabel += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.username}</td>
                                <td>${item.password}</td>
                                <td>${item.email}</td>
                                <td>${item.address}</td>
                                <td>${item.phone}</td>
                            </tr>
                        `;
                    });
                    $("#tabelData").html(isiTabel);
                });
            });
        });
    </script>
</body>
</html>
